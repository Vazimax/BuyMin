<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Price Comparison</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to Grocery Price Comparison</h1>
        <p>Compare prices across different supermarkets.</p>
        <form method="GET" action="">
            <div class="mb-3">
                <label for="search" class="form-label">Search for a product</label>
                <input type="text" class="form-control" id="search" name="search" placeholder="Enter product name">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>
</html>
